<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Ejemplo Eventos JavaScript</title>
</head>
<body>
    <div id="contenedor">
        <h1> Ejemplo JavaScript Eventos </h1>

        <!-- Evento click -->
        <div class="caja" id="caja1">Caja 1</div>
        <div class="caja" id="caja2">Caja 2</div>

        <!-- Eventos de formulario -->
        <form id="miFormulario">
            <input type="text" id="inputTexto" placeholder="Escribe algo">
            <input type="submit" value="Enviar">
        </form>

        <!-- Eventos de entrada de texto -->
        <input type="text" id="textoEntrada" placeholder="Escribe aquí">

        <!-- Eventos de ratón -->
        <div id="divMouse" class="absoluto">Mueve el ratón aquí</div>

        <!-- Eventos de teclado -->
        <input type="text" id="inputTeclado" placeholder="Presiona una tecla">

        <!-- Eventos de foco y desenfoque -->
        <input type="text" id="inputFoco" placeholder="Enfoca aquí">
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
